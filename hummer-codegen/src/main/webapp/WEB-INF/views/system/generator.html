<!DOCTYPE html>
<html>
<head>
    <title>代码生成器</title>
    <script src="${rc.contextPath}/static/public/jquery/jquery.min.js"></script>
    <script src="${rc.contextPath}/static/public/vue/vue.min.js"></script>
    <script src="${rc.contextPath}/static/public/vue/vue-validator.min.js"></script>
    <script src="${rc.contextPath}/static/public/vue/vue-resource.js"></script>
    <script src="${rc.contextPath}/static/plugin/jqgrid/grid.locale-cn.js"></script>
    <script src="${rc.contextPath}/static/plugin/jqgrid/jquery.jqGrid.min.js"></script>
</head>
<body>
<div id="rrapp">
    <div class="grid-btn">
        <div class="form-group col-sm-2">
            <input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
        </div>
        <a class="btn btn-default" @click="query">查询</a>
        <a class="btn btn-default" @click="query_clear">重置</a>
        <a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script>
    var contextPath = '${rc.contextPath}';
</script>
<script src="${rc.contextPath}/static/js/system/generator.js?_${date.systemTime}"></script>
</body>
</html>
